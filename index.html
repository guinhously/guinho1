<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guinho</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&family=Syncopate:wght@700&family=Audiowide&family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stars"></div>
  <div class="twinkling"></div>
  
  <div class="cyberpunk-container">
    <div class="saturn-container">
      <div class="saturn-ring-back"></div>
      <div class="saturn"></div>
      <div class="saturn-ring-front"></div>
    </div>
    
    <div class="glitch-container">
      <div class="energy-rays">
        <div class="ray ray-1"></div>
        <div class="ray ray-2"></div>
        <div class="ray ray-3"></div>
        <div class="ray ray-4"></div>
        <div class="ray ray-5"></div>
      </div>
      
      <div class="glitch-text">
        <h1 class="cyberpunk-title" data-text="Guinho">Guinho</h1>
        <div class="glitch-blocks"></div>
      </div>
      
      <div class="energy-particles"></div>
    </div>
    
    <div class="cyberpunk-id">2300000</div>
    
    <div class="grid-container">
      <div class="grid"></div>
      <div class="grid-overlay"></div>
    </div>
    
    <div class="scan-line"></div>
    
    <div class="digital-noise"></div>
    
    <div class="neon-lines">
      <div class="neon-line line-1"></div>
      <div class="neon-line line-2"></div>
      <div class="neon-line line-3"></div>
    </div>
    
    <div class="vhs-effect"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
